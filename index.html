<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> 
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	html{
		background-image: url("img/back.jpg");
		background-size: cover;
		background-attachment: fixed;
		max-width: 100%;
        	height: auto;
	}
	#loading{
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100vh;
		background-color: rgba(255,255,255,1);
		z-index: 9999;
	}
	.dshape{
		border-width: 15px;
		border-style: solid;
		border-color: white;
		background-color: white;
		border-radius: 5px 30px 30px 0;
		margin: 19% 50% 0 47%;
		padding: 10px;
		animation-name: p1;
		animation-duration: 3s;
		animation-iteration-count: infinite;
		animation-timing-function: cubic-bezier(1, 0.7, 0.5, 0);
		animation-fill-mode: forwards;
	}
	.lshape{
		border-left:15px;
		border-right: 0;
		border-top: 0;
		border-bottom: 0;
		border-style: solid;
		border-color: white;
		margin: 0% 50% 0 47%;
		padding-bottom:35px;
		animation-name: l1;
		animation-duration: 3s;
		animation-iteration-count: infinite;
		animation-timing-function: cubic-bezier(1, 0.7, 0.5, 0);
		animation-fill-mode: forwards;
		
	}
	@keyframes p1{
		0%{
			border-color: white;
		}
		35%{	
			border-bottom-color:  #C70039 ;
		}
		50%{
			border-bottom-color: #C70039 ;
			border-left-color: #191970;
			border-right-color: #023020;
		}
		75%{
			border-bottom-color:  #C70039 ;
			border-left-color: #191970;
			border-right-color: #023020;
			border-top-color: #581845;
		}
		90%{
			border-bottom-color:  #C70039 ;
			border-left-color: #191970;
			border-right-color: #023020;
			border-top-color: #581845;
			
		}
		100%{
			border-color:white;
		}
	}
	@keyframes l1{
		0%{
			border-color:white;
		}
		25%{
			border-color: #FF5733;
		}
		90%{
			border-color: #FF5733;
		}
		100%{
			border-color:white;
		}
	}
	.head-align{
        	margin: 8% 20% 0 20%;
    	}
    	.bord{
        	border-color: lightblue;
		border-width: 0.1px;
		border-style: solid;
		color: lightblue;
		margin-bottom: 70px;
		background: rgba(0, 0, 0, 0.4);
		opacity: 0.9;
        	animation: colour 3.5s linear infinite;
        	display: flex;
        	justify-content: center;
        	overflow: hidden;
        	cursor: not-allowed;
    	}
     	@keyframes colour{
        	0%{
            		color: lightblue;
            		border-color:lightblue;
        	}
        	25%{
            		color: cyan;
            		border-color:cyan;
        	}
        	50%{
            		color: red;
            		border-color:red;
        	}
        	75%{
            		color: grey;
           		border-color:grey;
        	}
        	100%{
            		color: yellow;
           		border-color:yellow;
        	}
     	}
    	.typin h1,.typin p{
		display: inline;
	}
    	h1{	
	}
	h1::after{
		font-family: Amatic SC;
		font-size: 4.25em;
		text-align: center;
		content:"";
		animation: txt 2.5s ease infinite;
	}
	p{
        	font-family: Amatic SC;
		font-size: 80px;
		display: normal;
		animation-name: blnk;
		animation-duration: 0.4s;
		animation-iteration-count: infinite;
       		animation-timing-function: ease;
	}
	@keyframes blnk{
		0%{
			opacity: 1;
		}
		50%{
			opacity: 0;
		}
		100%{
			opacity: 1;
		}
	}
    	@keyframes txt{ 
		0%{
			content:"";
		}
        	10%{
			content:"";
		}
        	20%{
            		content:"W";
        	}
		25%{
			content:"We";	
		}
		45%{
			content:"Wel";
		}
		66%{
			content:"Welc";
		}
		75%{
			content:"Welco";	
		}
		88%{
			content:"Welcom";
		}
		100%{
			content:"Welcome";
		}
	}
	h2{
		text-align: center;	
		border-color: lightblue;
		border-width: 0.1px;
		border-style: solid;
		color: lightblue;
		font-family: Amatic SC;
		font-size: 1.875em;
		background: rgba(0, 0, 0, 0.4);
		opacity: 0.9;
		padding: 10px 2px 10px 2px;
        	margin: -5% 25% 0 25%; 
	}
	h2:hover{
		color: orange;
		border-color: orange;
	}
	#center-text{
        	display: flex;
        	justify-content: center;
		margin-left: -5px;
    	}
    	.cen{
        	position: absolute;
        	bottom: 10px;
    	}
	img{
		width: 80px;
		margin-left: 10px;
	}
	.heading{
		color: white;
		font-family: Amatic SC;
		font-size: 1.25em;
		background: rgba(0, 0, 0, 0.4);
		padding: 15px 1px 8px 1px;
		margin: -10px -8px 0 -8px;
		
	}
    	.img-size{
		width: 25px;
        	opacity: 0.5;
	}
    	.img-size:hover{
        	opacity: 0.4;
    	}
    	@media (max-width: 481px)
    	{
        	html{
            		background-image: url("img/mob.jpg");
        	}
		.dshape{
            		margin: 200px 50% 0 45%;
        	}
        	.lshape{
            		margin: 0% 50% 0 45%;
        	}
        	.head-align{
            		margin: 50% 4% 0 4%;
    		}
        	.bord{
            		margin-bottom: 45px;
        	}
        	h1{
			font-size: 1.1em;
            		overflow: hidden;
            		margin-left: 10px;
        	}
        	p{
            		font-size: 3.1em;
        	}
        	h2{
            		font-size: 1.5em;
		    	margin: -5% 14% 0 14%;
		}
        	.cen{
		    	text-align: center;
        	}
    	}
</style>

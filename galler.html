<!DOCTYPE html>
<html>
<style>
	html{
		background-image: url("img/mainback.jpg");
		background-size: cover;
		background-attachment: fixed;
		max-width: 100%;
        	height: auto;
        	scroll-behavior: smooth;
	}
	#loading{
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100vh;
		background-color: rgba(255,255,255,1);
		z-index: 9999;
	}
	.dshape{
		border-width: 15px;
		border-style: solid;
		border-color: white;
		background-color: white;
		border-radius: 5px 30px 30px 0;
		margin: 19% 50% 0 47%;
		padding: 10px;
		animation-name: p1;
		animation-duration: 3s;
		animation-iteration-count: infinite;
		animation-timing-function: cubic-bezier(1, 0.7, 0.5, 0);
		animation-fill-mode: forwards;
	}
	.lshape{
		border-left:15px;
		border-right: 0;
		border-top: 0;
		border-bottom: 0;
		border-style: solid;
		border-color: white;
		margin: 0% 50% 0 47%;
		padding-bottom:30px;
		animation-name: l1;
		animation-duration: 3s;
		animation-iteration-count: infinite;
		animation-timing-function: cubic-bezier(1, 0.7, 0.5, 0);
		animation-fill-mode: forwards;
		
	}
	@keyframes p1{
		0%{
			border-color: white;
		}
		35%{	
			border-bottom-color:  #C70039 ;
		}
		50%{
			border-bottom-color: #C70039 ;
			border-left-color: #191970;
			border-right-color: #023020;
		}
		75%{
			border-bottom-color:  #C70039 ;
			border-left-color: #191970;
			border-right-color: #023020;
			border-top-color: #581845;
		}
		90%{
			border-bottom-color:  #C70039 ;
			border-left-color: #191970;
			border-right-color: #023020;
			border-top-color: #581845;
			
		}
		100%{
			border-color:white;
		}
	}
	@keyframes l1{
		0%{
			border-color:white;
		}
		25%{
			border-color: #FF5733;
		}
		90%{
			border-color: #FF5733;
		}
		100%{
			border-color:white;
		}
	}
	
	.menu-border{
		position: fixed;
		top: 0;
		color: white;
		background-color: rgba(0,0,0,0.9);
        	width: 100%;
        	height: 8.5%;
		padding: 0 0 16px 16px;
       		margin: 0 0 0 -8px;
		z-index: 1;
	}
	.text-pos{
		position: absolute;
		top: -25px;
		left: 45%;		
		font-size: 1.6em;
		font-family: Satisfy,monospace;
		color: white;
		opacity: 0.9;
	}
	.logo-pos{
		position: absolute;
		right: 40px;
		top: 20px;	
	}
	.heading-box{
		background-color: rgb(128,128,128,0.9);
		font-size: 1.0625em;
		border-radius: 6px;
		padding: 0 0 20px 0;
		margin: 90px 1% 10px 1%;	
		font-family: Boogaloo;	
	}
	.img-size{
		border-radius: 4px;
		width: 300px;
	}
	.img-size:hover{
		opacity: 0.9;
		transform: scale(1.03);
		box-shadow: 1px 2px 15px 1px black;
	}
	.flex-img{
		display: flex;
		flex-direction: row;
        	justify-content: space-evenly;
		padding: 22px 0 22px 0;
	}
	.foot-color{
        	color: white;
    	}
	footer{
		text-align: center;	
		font-family: VT323;
		font-size: 0.9375em;
		padding-top: 6px;
	}
    .img-s{
        width: 80px;
        height: 21.5px; 
    }
    .sii{
        width: 30px; 
        height: 30px;
        opacity:0.9; 
        margin-top: 15px;

    }
	@media (max-width:1080px){
        html{
        	background-image: url("img/mob.jpg");
        }
	.dshape{
                border-width: 50px;
                padding: 30px;
                margin: 50% 50% 0 44%;
                border-radius: 30px 100px 100px 0;
            }
            .lshape{
                border-left-width: 50px;
                padding-bottom: 100px;
                margin: 0% 50% 0 44%;
            }
            .menu-border{
                height: 6%;
            }
            .heading-box{
                margin-top: 150px;
            }
		.img-size{
			border-radius: 4px;
			max-width: 25%;
            		height: auto;
		}
        .sii{
            width: 80px;
            height: 80px;
        }
		.text-pos{
            font-size: 45px;
			left: 40%;
            top: -40px;
		}
        .logo-pos{
            top: 40px;
        }
        .img-s{
            width: 200px;
            height: 51.5px; 
        }
		.foot-color{
            		color: white;
            		font-size: 1.1125em;
        	}
            #line{
                   border-top: 0;
        border-left: 0;
        border-right: 0;
        border-color: #525252;
            }
	}
</style>

	</div>
	<div>
	    <footer class="foot-color">Copyright Reserved: 2019-2021</footer>
	    <footer class="foot-color">Created by Pratik <span style="color: #FF5C5C;">&hearts;</span></footer> 
	</div>
	<br>
	<script>
	var preloader = document.getElementById("loading");

		preloader.style.display="none";
	}

</body>
</main>
</html>
